<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 center-txt">
                <h1>The Elevator</h1>
                <h4>Press the buttons to make the elevator move to different floors.</h4>
            </div>
            <div class="col-6">
                <div id="elevator">
                    <div id="shaft"></div>
                    <div class="floor"><h2>10</h2></div>
                    <div class="floor"><h2>9</h2></div>
                    <div class="floor"><h2>8</h2></div>
                    <div class="floor"><h2>7</h2></div>
                    <div class="floor"><h2>6</h2></div>
                    <div class="floor"><h2>5</h2></div>
                    <div class="floor"><h2>4</h2></div>
                    <div class="floor"><h2>3</h2></div>
                    <div class="floor"><h2>2</h2></div>
                    <div class="floor"><h2>1</h2></div>
                </div>
            </div>
            <div class="col-6 center-txt">      
                <div id="buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
                <h3 id="direction"></h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
